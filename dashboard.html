<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Proxima+Nova&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
  <title>Dashboard</title>
</head>
<body>

<div class="dashboard-page">
  <!-- Add the header element -->
  <header>
    <div class="logo">
      <img src="images/1-ONCOSCREEN Logo.png" alt="Logo">
    </div>
    <div id="login-logout" class="login-logout">
      <a id="logout-link" href="#">Logout</a>
    </div>
  </header>

  <header class="sub-header">
    <div class="sub-header-content">
      <h3 id="welcome-message">Welcome to the Dashboard <span id="username"></span>!</h3>
    </div>
    <div id="content-wrapper">
      <div id="upload-section">
        <button id="upload-button">Upload Video</button>
      </div>
    </div>
  </header>

  <div class="dashboard-container">
<!--    <div class="left-section">-->
<!--    </div>-->
    <div class="middle-section">
      <div>
        <h3>Video Player</h3>
      </div>
      <!-- Video Player Section -->
      <div id="video-player-section" class="video-placeholder">
        <video id="video-player">
          <!-- Video source will be dynamically inserted here -->
        </video>

        <canvas id="annotation-canvas"></canvas>

        <div class="video-placeholder-overlay">
          <div id="placeholder-play-button" class="placeholder-play-button">
            <i class="fas fa-play"></i>
          </div>
          <p id="placeholder-message" class="placeholder-message">Click on a video to play or <a id="upload-link" href="#">upload a new one</a>.</p>
        </div>
      </div>

      <div id="annotation-popup" class="popup hidden">
        <div class="close-button-container">
          <button id="close-popup-btn">X</button>
        </div>
        <h3>Draw Rectangle</h3>
        <textarea id="annotation-description" placeholder="Add a description..."></textarea>
        <select id="annotation-dropdown">
          <option value="Option 1">Option 1</option>
          <option value="Option 2">Option 2</option>
          <option value="Option 3">Option 3</option>
        </select>
        <button id="save-annotation-btn">Save</button>
        <p id="error-message" class="hidden">Description is required.</p>
      </div>
    </div>
    <div class="right-section">
      <div id="annotation-controls">
        <h3>Video Controls</h3>
        <button id="draw-rectangle-btn">Draw Rectangle</button>
      </div>
      <div id="custom-controls">
        <div id="progress-bar-container">
          <div id="progress-bar"></div>
          <div id="time-display">00:00:00 / 00:00:00</div>
        </div>
        <div class="video-buttons">
          <button id="seek-backward-btn" class="video-button"><i class="fas fa-backward"></i></button>
          <button id="play-btn" class="video-button"><i class="fas fa-play"></i></button>
          <button id="pause-btn" class="video-button"><i class="fas fa-pause"></i></button>
          <button id="seek-forward-btn" class="video-button"><i class="fas fa-forward"></i></button>
          <button id="zoom-btn-plus" class="video-button"><i class="fas fa-search-plus"></i></button>
          <button id="zoom-btn-minus" class="video-button"><i class="fas fa-search-minus"></i></button>
        </div>
      </div>
      <div id="annotation-section">
        <h3>Video Annotations</h3>
        <table id="annotation-table" class="cool-table">
          <thead>
          <tr>
            <th>Second</th>
            <th>Description</th>
            <th>Category</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody id="annotation-list">
          <!-- Annotation rows will be dynamically inserted here -->
          </tbody>
        </table>
      </div>

      <!-- Video Review Section -->
      <div id="video-review-section">
        <h3>Video List</h3>
        <div id="video-list">
          <!-- Video list will be dynamically inserted here -->
        </div>
      </div>

      <!-- Search Bar -->
      <div id="video-search-bar">
        <h3>Video Search</h3>
        <div class="search-input-container">
          <input type="text" id="search-bar" placeholder="Search videos">
        </div>
        <div id="suggestions-container"></div>
      </div>

    </div>
  </div>

  <!-- Upload Popup Form -->
  <div id="upload-popup" class="popup hidden">
    <div class="close-button-container">
      <button id="close-button">X</button>
    </div>
    <h3>Upload Video</h3>
    <form id="upload-form">
      <label for="video-title">Title:</label>
      <input type="text" id="video-title" required>

      <label for="video-description">Description:</label>
      <textarea id="video-description" required></textarea>

      <label for="video-file">Video:</label>
      <input type="file" id="video-file" accept="video/*" required>

      <button type="submit">Upload</button>
    </form>
  </div>
</div>

<script src="dashboard.js"></script>
</body>
</html>
