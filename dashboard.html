<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dashboard.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
  <title>Dashboard</title>
</head>
<body>

<!-- Add the header element -->
<header>
  <div class="logo">
    <img src="images/1-ONCOSCREEN Logo.png" alt="Logo">
  </div>
  <div id="login-logout" class="login-logout">
    <a id="logout-link" href="#">Logout</a>
  </div>
</header>

<h1>Welcome to the Dashboard</h1>

<div class="dashboard-container">
  <div class="left-section">
    <!-- Personal Information Section -->
    <div id="personal-info">
      <h2>Personal Information</h2>
      <p id="username"></p>
    </div>

    <!-- Upload Section -->
    <div id="upload-section">
      <h2>Upload a Video</h2>
      <button id="upload-button">Upload Video</button>
    </div>

    <!-- Video Review Section -->
    <div id="video-review-section">
      <h2>Video Review</h2>
      <div id="video-list">
        <!-- Video list will be dynamically inserted here -->
      </div>
    </div>

    <!-- Search Bar -->
    <div id="video-search-bar">
      <h2>Video Search</h2>
      <input type="text" id="search-bar" placeholder="Search videos by title">
      <div id="suggestions-container"></div>
    </div>
  </div>
  <div class="right-section">
    <!-- Video Player Section -->
    <div id="video-player-section">
      <h2>Video Player</h2>
      <video id="video-player" controls>
        <!-- Video source will be dynamically inserted here -->
      </video>
    </div>
  </div>
</div>

<!-- Upload Popup Form -->
<div id="upload-popup">
  <h2>Upload Video</h2>
  <form id="upload-form">
    <label for="video-title">Title:</label>
    <input type="text" id="video-title" required>

    <label for="video-description">Description:</label>
    <textarea id="video-description" required></textarea>

    <label for="video-file">Video:</label>
    <input type="file" id="video-file" accept="video/*" required>

    <button type="submit">Upload</button>
  </form>
</div>

<script src="dashboard.js"></script>
</body>
</html>
