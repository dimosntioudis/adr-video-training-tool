<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dashboard.css">
  <title>Dashboard</title>
</head>
<body>
<h1>Welcome to the Dashboard</h1>

<div class="dashboard-container">
  <div class="left-section">
    <!-- Personal Information Section -->
    <div id="personal-info">
      <h2>Personal Information</h2>
      <p id="username"></p>
    </div>

    <!-- Upload Section -->
    <div id="upload-section">
      <h2>Upload a Video</h2>
      <form id="upload-form">
        <input type="file" id="video-file" name="video" accept="video/*" required>
        <input type="text" id="video-title" name="title" placeholder="Video Title" required>
        <textarea id="video-description" name="description" placeholder="Video Description" required></textarea>
        <button type="submit">Upload</button>
      </form>
    </div>

    <!-- Video Review Section -->
    <div id="video-review-section">
      <h2>Video Review</h2>
      <div id="video-list">
        <!-- Video list will be dynamically inserted here -->
      </div>
    </div>

    <!-- Search Bar -->
    <div id="video-search-bar">
      <h2>Video Search</h2>
      <input type="text" id="search-bar" placeholder="Search videos by title">
      <div id="suggestions-container"></div>
    </div>
  </div>
  <div class="right-section">
    <!-- Video Player Section -->
    <div id="video-player-section">
      <h2>Video Player</h2>
      <video id="video-player" controls>
        <!-- Video source will be dynamically inserted here -->
      </video>
    </div>
  </div>
</div>

<script src="dashboard.js"></script>
</body>
</html>
