  <!-- Main dashboard area -->
  <div class="dashboard-container">

    <div class="middle-section">

      <div>
        <h3>Video Player</h3>
      </div>

      <div class="video-placeholder" id="video-player-section">

        <video id="video-player">
          <!-- Video source will be dynamically inserted here -->
        </video>

        <div class="speed-dropdown">

          <button class="speed-button" id="speed-btn">
            <i class="fas fa-tachometer-alt"></i> Speed
          </button>

          <div class="speed-options" id="speed-options" style="display: none;">
            <button class="speed-option" data-speed="4.0">SLOW</button>
            <button class="speed-option selected" data-speed="1.0">NORMAL</button>
            <button class="speed-option" data-speed="0.5">FAST</button>
          </div>

        </div>

        <canvas id="annotation-canvas"></canvas>

        <div class="video-placeholder-overlay">

          <div class="placeholder-play-button" id="placeholder-play-button">
            <i class="fas fa-play-circle"></i>
          </div>

          <p class="placeholder-message" id="placeholder-message">Play a video from the Video List.
          </p>

        </div>

        <div id="arrow-table-container">

          <table id="arrow-table">
            <tr>
              <td></td>
              <td class="arrow-cell" id="up-arrow"><i class="fas fa-arrow-circle-up"></i></td>
              <td></td>
            </tr>
            <tr>
              <td class="arrow-cell" id="left-arrow"><i class="fas fa-arrow-circle-left"></i></td>
              <td></td>
              <td class="arrow-cell" id="right-arrow"><i class="fas fa-arrow-circle-right"></i></td>
            </tr>
            <tr>
              <td></td>
              <td class="arrow-cell" id="down-arrow"><i class="fas fa-arrow-circle-down"></i></td>
              <td></td>
            </tr>
          </table>

        </div>

      </div>

      <div class="popup hidden" id="annotation-popup">

        <div class="close-button-container">
          <button id="close-popup-btn">X</button>
        </div>

        <h3>Draw Rectangle</h3>

        <textarea id="annotation-description" placeholder="Add a description..."></textarea>

        <select id="annotation-dropdown">
          <option value="Option 1">Option 1</option>
          <option value="Option 2">Option 2</option>
          <option value="Option 3">Option 3</option>
        </select>

        <button id="save-annotation-btn">Save</button>

        <p class="hidden" id="error-message">Description is required.</p>

      </div>

    </div>

    <div class="right-section">

      <!-- Video Review Section -->
      <div id="video-review-section">

        <h3>Video List</h3>

        <div id="video-list">
          <!-- Video list will be dynamically inserted here -->
        </div>

      </div>

      <!-- Video Controls Section -->
      <div id="annotation-controls">
        <h3>Video Controls</h3>
      </div>

      <div id="custom-controls">

        <div id="progress-bar-container">
          <div id="progress-bar"></div>
          <div id="time-display">00:00:00 / 00:00:00</div>
        </div>

        <div class="video-buttons">
          <button class="video-button" id="seek-backward-btn"><i class="fas fa-backward"></i>
          </button>
          <button class="video-button" id="play-btn"><i class="fas fa-play"></i></button>
          <button class="video-button" id="pause-btn"><i class="fas fa-pause"></i></button>
          <button class="video-button" id="seek-forward-btn"><i class="fas fa-forward"></i></button>
          <button class="video-button" id="refresh-btn"><i class="fas fa-refresh"></i></button>
          <button class="video-button" id="zoom-btn-plus"><i class="fas fa-search-plus"></i>
          </button>
          <button class="video-button" id="zoom-btn-minus"><i class="fas fa-search-minus"></i>
          </button>
          <button class="video-button" id="draw-rectangle-btn" title="Add Rectangle"><i
              class="fas fa-plus-square"></i></button>
        </div>

      </div>

      <div id="annotation-section">

        <h3>Video Annotations</h3>

        <table class="cool-table" id="annotation-table">
          <thead>
          <tr>
            <th>Second</th>
            <th>Frame</th>
            <th>Description</th>
            <th>Category</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody id="annotation-list">
          <!-- Annotation rows will be dynamically inserted here -->
          </tbody>
        </table>

      </div>

    </div>

  </div>
