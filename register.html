<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="register.css">
  <title>User Registration</title>
</head>
<body>
<div class="register-container">
  <h1>User Registration</h1>

  <form id="registrationForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Username" required autocomplete>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Password" required autocomplete>

    <button type="submit">Register</button>
  </form>

  <button type="submit" id="loginButton">Login</button>

  <script>
    // JavaScript to handle the login button click event and redirect
    document.getElementById("loginButton").addEventListener("click", function () {
      // Redirect to the login page (replace 'login.html' with the actual URL)
      window.location.href = "login.html";
    });
  </script>
</div>

<!-- Include the login.js script -->
<script src="register.js"></script>
</body>
</html>
